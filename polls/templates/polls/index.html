{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<div class="flex">
    <div>
        <h1>Awesome Questions you Should Answer</h1>
        
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li class="question"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>    {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
    <img src="{% static 'polls/images/Quiz-Time.png' %}">
</div>
